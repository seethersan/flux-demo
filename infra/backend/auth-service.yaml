apiVersion: v1
kind: Service
metadata:
  labels:
    app: auth-micro
  name: auth-micro
  namespace: default
spec:
  internalTrafficPolicy: Cluster
  ipFamilies:
  - IPv4
  ipFamilyPolicy: SingleStack
  ports:
  - port: 8080
    protocol: TCP
    targetPort: 8080
  selector:
    app: auth-micro
  sessionAffinity: None
  type: ClusterIP
